# Travis's native R Image (http://docs.travis-ci.com/user/languages/r/)
sudo: false
language: r
cache: packages
warnings_are_errors: true
dist: trusty
r:
  - release
# - devel
addons:
  apt:
    packages:
    - r-cran-rodbc
    - unixodbc-dev
r_github_packages:
  - jimhester/covr
  - r-lib/pkgload
# - tidyverse/dplyr
# - jeroen/curl
# - r-lib/httr
# - hadley/testthat
after_success:
  - Rscript -e 'covr::coveralls()'

